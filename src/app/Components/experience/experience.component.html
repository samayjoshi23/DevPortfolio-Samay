<section>
  <div class="mb-3 content-card">
    <div class="experience-stat d-flex align-items-center row">
      <div
        class="col-6 col-lg-3 col-md-3 col-sm-6 d-flex justify-content-center px-1"
        *ngFor="let stat of expStats"
      >
        <div class="exp-card d-flex flex-column p-2">
          <i [class]="stat.icon" class="mb-3"></i>
          <h1>{{ stat.title }}</h1>
          <p>
            <span class="text-accent-secondary">{{ stat.description }}</span>
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="mb-4">
    <p class="text-center section-name">What do I offer?</p>
    <h2 class="text-center">
      Designing Solutions <span class="text-accent-secondary">Customized to meet <br />
      your requirements</span>
    </h2>
    <div class="row">
      <div
        class="col-lg-4 col-md-6 col-sm-12 col-12 p-2"
        *ngFor="let offer of offerings"
      >
        <div class="content-card d-flex flex-column h-100">
          <i [class]="offer.icon" class="mb-3 text-accent-secondary"></i>
          <h5 class="mb-2"> {{ offer.title }}</h5>
          <p class="text-accent-secondary">{{ offer.description }}</p>
        </div>
      </div>
    </div>
    <p class="text-center">
      I am excited to take on new <span class="text-accent-primary">projects and collaboration</span>, <br />
      let's chat about your ideas, <span class="text-accent-primary">Reach Out</span>
    </p>
  </div>
</section>
