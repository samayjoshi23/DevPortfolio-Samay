<section class="py-2">
    
    <!-- Experience -->
    <div class="mb-4 content-card">
        <div class="pb-3">
            <p class="text-center section-name">Experience</p>
            <h2 class="text-center section-heading">{{experience}}+ Years of <span class="text-accent-secondary">passion for <br>Programming techiques</span></h2>        
        </div>
        <div class="row">
            <!-- left section -->
            <div class="company-list col-12 col-lg-4 col-md-4 col-sm-12">
                <ng-container *ngFor="let company of companyList">
                    <div class="company-card d-flex content-card mb-3" [class.active]="company.id == slectedCompanyData?.id" (click)="onSelectCompany(company.id)">
                        <div class="company-icon">
                            <img [src]="company.logo" [alt]="company.name">
                        </div>
                        <div class="d-flex flex-column ms-3">
                            <h4 class="title">{{company.name}}</h4>
                            <p class="description text-accent-secondary">{{company.duration}}</p>
                        </div>
                    </div>
                </ng-container>
            </div>
    
            <!-- right section -->
            <div class="company-exp col-12 col-lg-8 col-md-8 col-sm-12 ps-xl-5 ps-3 pb-1">
                <div class="d-flex flex-column" *ngIf="!!slectedCompanyData">
                    <h5 class="company-position mb-3 text-accent-primary">{{slectedCompanyData.position}}</h5>
                    <ul class="mb-3 ms-4">
                        <li *ngFor="let bullet of slectedCompanyData?.keyPoints" class="mb-2">{{bullet}}</li>
                    </ul>
                    <div class="d-flex flex-wrap gap-2">
                        <div class="tag" *ngFor="let tag of slectedCompanyData?.tags">{{tag}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Education -->
    <div>
        <p class="text-center section-name">Education</p>
        <div class="d-flex justify-content-center">
            <div class="education-container d-flex flex-column px-1">
                <ng-container *ngFor="let ed of educationList">
                    <div class="education education-description-wrapper d-flex flex-column px-2">
                        <div class="dot"></div>
                        <div class="d-flex education-header">
                            <p>
                                <span class="text-accent-secondary year">{{ed.duration}} : </span>
                            </p>
                            <p>
                                <span class="text-accent-primary fw-bold education-title">{{ed.course}}</span>
                            </p>
                        </div>
                        <div class="row pt-2 pb-4">
                            <div class="col-lg-4 col-md-3 col-2"></div>
                            <div class="col-lg-8 col-md-9 col-10 px-0">
                                <p>
                                    {{ed.description}}
                                </p>
                            </div>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>

</section>
