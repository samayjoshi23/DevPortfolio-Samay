<ng-container *ngIf="Images.length == 0">
    <div class="carousal-container-no-image">
        <p>No images are uploaded to the album</p>
        <img class="w-50" src="./../../../../assets/404/no-image-thumb.jpg" alt="no image">
    </div>
</ng-container>

<ng-container *ngIf="Images.length > 0">
    <div class="carousel-container">
        <div class="selected-image">
            <img [src]="selectedImage" alt="Selected" />
        </div>
        <div class="carousal-footer d-flex justify-content-between align-items-center flex-column">
            <div class="d-flex align-items-center justify-content-center gap-1">
                <button class="primary-button primary-btn-outline" (click)="prev()">
                    <i class="ri-arrow-left-line me-1"></i>
                    Previous
                </button>
                <button class="primary-button primary-btn-outline" (click)="next()">
                    Next
                    <i class="ms-1 ri-arrow-right-line"></i>
                </button>
            </div>
            <div class="thumbnails">
                <img *ngFor="let img of Images; let i = index" [src]="img" [class.selected]="i === selectedIndex"
                (click)="selectImage(i)" alt="Thumbnail" />
            </div>
        </div>
    </div>
</ng-container>
