<div class="d-flex flex-column align-items-center py-5">
    <h1>Samay Joshi</h1>
    <div class="d-flex my-3 footer-icons">
        <i [class]="link.icon" [class.mx-3]="true" *ngFor="let link of handles"></i>
    </div>
    <div class="d-flex my-3">
        <a class="mx-3" [href]="link.url" *ngFor="let link of pageLinks">{{link.section}}</a>
    </div>
</div>
